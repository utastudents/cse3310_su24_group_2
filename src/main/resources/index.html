<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURN OF DESTINY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #game-container {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #puzzle {
            font-size: 24px;
            margin: 20px 0;
            word-wrap: break-word;
        }
        #controls {
            margin-bottom: 20px;
        }
        #controls button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 5px;
        }
        #scoreboard {
            margin: 20px 0;
            padding: 10px;
            background: #e2e2e2;
            border-radius: 8px;
        }
        #scoreboard div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Turn of Destiny</h1>
        <div id="puzzle">Loading puzzle...</div>
        <div id="controls">
            <button onclick="sendUserAction('BUY_VOWEL', '')">Buy Vowel</button>
            <button onclick="sendUserAction('SELECT_CONSONANT', '')">Select Consonant</button>
            <button onclick="sendUserAction('SOLVE', '')">Solve Puzzle</button>
        </div>
        <div id="scoreboard">Scoreboard </div>
    </div>

    <script>
        let currentPlayerIndex = 0; // This should be dynamically updated based on the game state

        function updateWordPuzzle(puzzle) {
            document.getElementById('puzzle').textContent = puzzle;
        }

        function updateScoreboard(scores) {
            let scoreboard = document.getElementById('scoreboard');
            scoreboard.innerHTML = 'Scoreboard:<br>';
            scores.forEach(score => {
                let item = document.createElement('div');
                item.textContent = `${score.player}: ${score.points}`;
                scoreboard.appendChild(item);
            });
        }

        function sendUserAction(action, guess) {
            let userAction = {
                Action: action,
                Guess: guess,
                PlayerIndex: currentPlayerIndex // Ensure this is updated correctly
            };
            socket.send(JSON.stringify(userAction));
        }

        // Initialize WebSocket and handle messages
        let socket = new WebSocket('ws://localhost:9180'); // Update if needed
        socket.onopen = function() {
            console.log('WebSocket connection established');
        };
        socket.onmessage = function(event) {
            let data = JSON.parse(event.data);
            if (data.puzzle) {
                updateWordPuzzle(data.puzzle);
            }
            if (data.scores) {
                updateScoreboard(data.scores);
            }
        };
        socket.onerror = function(error) {
            console.error('WebSocket error:', error);
        };
        socket.onclose = function() {
            console.log('WebSocket connection closed');
        };
    </script>
</body>
</html>
